<!Doctype html>
<html lang="en">

<head>
    <title>FOODielicious</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- FONT –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC|Raleway" rel="stylesheet">
    <!-- CSS –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/bulma.css" />
    <link rel="stylesheet" href="./assets/css/animate.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="container is-fullhd">
        <!-- NAVBAR -->
        <div class="block animated fadeInDown">
            <nav class="navbar has-navbar-fixed-top is-dark">
                <div class="navbar-brand">
                    <a href="" class="navbar-item">
                        <h1 class="title is-4">FOODielicious</h1>
                    </a>
                </div>
                <div class="navbar-end navbar-menu">
                    <a href="#" class="navbar-item">Home</a>
                    <a href="#" id="aboutLink" class="navbar-item">About</a>
                    <a href="./team.html" class="navbar-item">Our Team</a>
                    <a href="https://github.com/sam-pop/cookBook" class="navbar-item">
                        <span class="icon">
                            <i class="fab fa-github" title="Github repo" style="font-size:1.5em"></i>
                        </span>
                    </a>
                </div>
            </nav>
            <!-- NOTIFICATION -> ABOUT -->
            <div class="block">
                <div id="notification" class="notification is-dark">
                    <button id="deleteBtn" class="delete"></button>
                    About page will come here
                </div>
            </div>
        </div>
        <!-- MAIN -->
        <div class="block">
            <div class="columns">
                <div class="column"></div>
                <div class="column is-two-thirds is-center has-text-left search animated zoomIn">
                    <br>
                    <!-- SEARCH BOX -->
                    <input id="searchBox" class="input is-rounded is-focused clearable is-info" type="text" placeholder="What are we making today?"
                        size="50" title="Yum Yum!">
                    <!-- SEARCH BUTTON -->
                    <button id="searchBtn" class="button is-info" type="submit">Search!</button>
                    <!-- ADVANCED SEARCH -->
                    <div id="advancedBefore" style="padding-left:120px;">
                        <a>Looking for something more specific?</a>
                    </div>
                    <div id="advancedAfter" class="has-text-left">
                        &nbsp;&nbsp;
                        <span class="subtitle is-6">Special Diet?</span>
                        <div class="select is-dark is-small is-rounded">
                            <select id="diet">
                                <option></option>
                                <option>Balanced</option>
                                <option>High-Protein</option>
                                <option>Low-Carb</option>
                                <option>Low-Fat</option>
                                <option>Low-Sodium</option>
                            </select>
                        </div>
                        <span class="subtitle is-6">Health Conscious?</span>
                        <div class="select is-dark is-small is-rounded">
                            <select id="health">
                                <option></option>
                                <option>Vegan</option>
                                <option>Vegetarian</option>
                                <option>Dairy-Free</option>
                                <option>Gluten-Free</option>
                                <option>Low-Sugar</option>
                                <option>Kosher</option>
                                <option>Egg-Free</option>
                                <option>Fish-Free</option>
                                <option>Peanut-Free</option>
                                <option>Red-Meat-Free</option>
                                <option>Shellfish-Free</option>
                                <option>Soy-Free</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <!-- MORE RESULTS BUTTON -->
            <div class="has-text-centered">
                <button id="moreResults" class="button is-primary is-rounded animated bounceIn" type="submit" style="width:150px">
                    <i class="fas fa-align-right"></i>&nbsp;Show more</button>
            </div>
            <!-- OUTPUT -->
            <div class="columns output is-center">
                <div class="column preload has-text-centered">
                    <img src="./assets/images/loading_spinner.gif" />
                </div>
            </div>

        </div>
    </div>
    <footer>
        <p>Powered by
            <img src="./assets/images/coffee.gif" width="25px">. Made in Washington, D.C.</p>
    </footer>
    <!-- End OF container-->


    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/main.js"></script>
</body>

</html>
